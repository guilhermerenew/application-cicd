apiVersion: v1
kind: Namespace
metadata:
  name: nginx-app
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: nginx-app
spec:
  ports:
    - port: 8000
      targetPort: 80
      protocol: TCP
  selector:
    app: ngoinx-app
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: nginx-app
  labels:
    app: nginx-app
  annotations:
    application: development
spec:
  selector:
    matchLabels:
      app: nginx-app
  replicas: 10
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 20Mi
            cpu: 20m