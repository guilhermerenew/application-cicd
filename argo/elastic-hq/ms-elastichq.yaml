apiVersion: v1
kind: Namespace
metadata:
  name: elastic-hq
---
apiVersion: v1
kind: Service
metadata:
  name: elastichq
  namespace: elastic-hq
spec:
  selector:
    app: elastic-hq
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastichq
  namespace: elastic-hq
spec:
  selector:
    matchLabels:
      app: elastic-hq
  replicas: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: elastic-hq
    spec:
      containers:
      - name: elastichq
        image: elastichq/elasticsearch-hq:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 10Mi
            cpu: 10m